<html>
    <head>
        <title>Create New Account</title>
        <link rel="stylesheet" href="signupstyle.css">
    </head>
    <body>
        <div class="signupbox">
            <img src="newuser.png" class="nuser">
            <h1>Create New Account</h1>
            <form>
                <p>Full Name</p>
                <input type="text" name="" placeholder="Enter your full name">
                <p>New Username</p>
                <input type="text" name="" placeholder="Enter New Username">
                <p>New Password</p>
                <input type="password" name="" placeholder="Enter New Password">
                <p>Email</p>
                <input type="email" name="" placeholder="Enter your email address">
                <p>Mobile Number</p>
                <input type="number" name="" placeholder="Enter your mobile number">
                <input type="submit" name="" value="Create New Account">
            </form>
        </div>
    </body>
</html>
